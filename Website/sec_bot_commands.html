<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Information about discord DonkeyMusicBot"
    />

    <link rel="icon" href="img/icon32.png" />
    <link rel="apple-touch-icon" href="img/icon180.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/basic.css" />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/header_navigation_footer.css" />
    <link rel="stylesheet" href="CSS/scroll_bar.css" />
    <link rel="stylesheet" href="CSS/commands.css" />
    <script defer src="current_year.js"></script>
    <title>DonkeyMusicBot</title>
  </head>
  <body>
    <header class="header sticky-top">
      <div class="logo-container">
        <img class="logo" alt="Logo" src="img/icon.png" />
        <h1 class="title">DonkeyMusicBot commands</h1>
      </div>
      <nav>
        <ul class="main-nav-list">
          <li>
            <a
              href="https://discord.com/api/oauth2/authorize?client_id=1151572540075032586&permissions=35461400849472&scope=bot%20applications.commands"
              target="_blank"
              class="btn-custom btn--full"
              ><div class="ds-logo-container">
                <ion-icon name="logo-discord"></ion-icon
                ><span>Add to discord</span>
              </div></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section style="height: 2000px; background-color: red">
      SecondaryBot
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p class="copyright">Copyright &copy; <span class="year"></span></p>
        <a
          href="https://github.com/Sebastian-Abramowski/Discord-Bot"
          target="_blank"
          ><ion-icon name="logo-github" class="icon"></ion-icon
        ></a>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
