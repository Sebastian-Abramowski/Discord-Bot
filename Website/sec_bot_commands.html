<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Information about discord DonkeyMusicBot"
    />

    <link rel="icon" href="img/icon32.png" />
    <link rel="apple-touch-icon" href="img/icon180.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/basic.css" />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/header_navigation_footer.css" />
    <link rel="stylesheet" href="CSS/scroll_bar.css" />
    <link rel="stylesheet" href="CSS/commands.css" />
    <script defer src="current_year.js"></script>
    <title>DonkeyMusicBot</title>
  </head>
  <body>
    <header class="header sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">
          <div class="center-with-flexbox flex-small-gap">
            <img class="logo" alt="Logo" src="img/icon2.png" />
            <span class="title">DonkeySecondaryBot</span>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ml-auto">
            <a
              href="https://discord.com/api/oauth2/authorize?client_id=1151580275478896670&permissions=277092756544&scope=bot%20applications.commands"
              target="_blank"
              class="btn-custom btn--full"
              ><div class="ds-logo-container">
                <ion-icon name="logo-discord"></ion-icon
                ><span>Add to discord</span>
              </div></a
            >
          </div>
        </div>
      </nav>
    </header>

    <section style="height: 2000px; background-color: red">
      SecondaryBot
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p class="copyright">Copyright &copy; <span class="year"></span></p>
        <a
          href="https://github.com/Sebastian-Abramowski/Discord-Bot"
          target="_blank"
          ><ion-icon name="logo-github" class="icon"></ion-icon
        ></a>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
